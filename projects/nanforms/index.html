<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>

        <p>Nanigans form styles prototype</p>



        <div id="form_container">
            <fieldset>
                <form class="nanform">

                    <label>Text Field 1</label>
                    <input class="640" type="text" name="text" placeholder="Put some text in me, bro."/>
                    <div class="helper"></div>

                    <label>Text Field 2</label>
                    <input class="640" type="text" name="text2" placeholder="Put some text in me, bro."/>
                    <div class="helper"></div>

                    <label>Text Field 3</label>
                    <input class="640" type="text" name="text2" placeholder="Put some text in me, bro."/>
                    <div class="helper"></div>

                    <label>Textarea</label>
                    <textarea class="640" placeholder="Put some bigger text in me, bro."></textarea> 
                    <div class="helper"></div>

                    <label>Select</label>
                    <select placeholder="Select me, bro.">
                        <option>Select Me, Bro</option>
                        <option>Select Me 2</option>
                        <option>Select Me 3</option>
                        <option>Select Me 4</option>
                    </select>
                    <div class="helper"></div>

                    <label>Checkbox</label>
                    <input type="checkbox" name="text"/>Check me, bro.
                    <div class="helper"></div>

                    <label>Radio</label>
                    <input type="radio" name="gender" value="male" />Radio me, bro
                    <input type="radio" name="gender" value="female" />Radio me, ladybro
                    <div class="helper"></div>

                </form>
            </fieldset>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>

        <script src="js/main.js"></script>
    </body>
</html>
